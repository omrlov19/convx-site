<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONVX — Dashboard</title>
  <style>
    :root {
      --bg: #0e0f11;
      --card-bg: #1a1b1d;
      --gradient-start: #1f6feb;
      --gradient-end: #4f9efb;
      --accent: #59e8de;
      --text-primary: #f5f5f5;
      --text-secondary: #9ca3af;
      --border-color: #2e2e3a;
      --radius: 1rem;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    header nav a {
      color: var(--accent);
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }
    main {
      min-height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 3rem;
      text-align: center;
      box-shadow: var(--shadow);
      max-width: 600px;
    }
    .card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card p {
      color: var(--text-secondary);
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>CONVX</h1>
    <nav><a href="/index.html">← Voltar</a></nav>
  </header>
  <main>
    <div class="card">
      <h2>Dashboard</h2>
      <p>Esta é uma página de demonstração do dashboard. Em breve, funcionalidades completas estarão disponíveis.</p>
    </div>
  </main>
  <footer>
    © 2025 CONVX. Todos os direitos reservados.
  </footer>
</body>
</html>
